<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <link rel="stylesheet" href="new-navbar.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="new-navbar.js" defer></script>
</head>
<body>
    <header class="main-header">
        <div class="logo-box">
            <img class="logo" src="logo3.png" alt="logo">
        </div>
        <button class="mobile-nav-toggle" aria-controls="link-list" aria-expanded="false">
            <i class="fa-solid fa-bars"></i>
        </button>
        <nav class="main-navbar">
            <ul id="link-list" data-visible="false" class="link-list">
                <li><a href="#">Home</a></li>
                <li><a href="#">Projects</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="#">About Us</a></li>
            </ul>
        </nav>
    </header>
</body>
</html>
